<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Codeforces Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="problem-section">
      <h2>Sample Problem</h2>
      <p>
        Given two integers A and B, print their sum.<br>
        <b>Input:</b> Two integers A and B separated by space.<br>
        <b>Output:</b> The sum of A and B.<br>
        <b>Example:</b><br>
        <pre>
Input:
3 5
Output:
8
        </pre>
      </p>
    </div>
    <div class="editor-section">
      <textarea id="code-editor" spellcheck="false">// Write your code here</textarea>
      <div class="actions">
        <input type="file" id="file-upload" />
        <button id="submit-btn">Submit Solution</button>
      </div>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
